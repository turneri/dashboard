---
- name: Deploy webapp
  hosts: webservers
  become: true
  remote_user: ansible
  gather_facts: yes
  roles:
    - role: webapp
    
- name: Deploy docker compose
  hosts: webservers
  become: true
  remote_user: ansible
  gather_facts: yes
  roles:
    - role: docker

- name: Deploy apache
  hosts: webservers
  become: true
  remote_user: ansible
  gather_facts: yes
  roles:
    - role: apache

- name: Start the service
  hosts: webservers
  become: true
  remote_user: ansible
  gather_facts: yes
  roles:
    - role: startup