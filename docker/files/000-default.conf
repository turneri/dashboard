<VirtualHost *:80>
        RewriteEngine On
        RewriteCond %{HTTPS} !=on
        RewriteRule ^/?(.*) https://%{HTTP_HOST}/$1 [R=301,L]
</virtualhost>
<VirtualHost *:443>
        ServerName turneri.fi
        ServerAlias www.turneri.fi
        ServerAdmin turneri
        DocumentRoot /usr/local/apache2/htdocs
        ErrorLog /usr/local/apache2/logs/error.log
        CustomLog /usr/local/apache2/logs/access.log combined
        # Comment these out if not using TLS
        SSLEngine on
	
	# change to match your certs, also change in copy_files.yml
        SSLCertificateFile /usr/local/apache2/conf/certs/turneri.cert.pem
        SSLCertificateKeyFile /usr/local/apache2/conf/certs/turneri.key.pem

        ProxyPreserveHost On
        ProxyPass /processor http://processor:8000/processor
        ProxyPassReverse /processor http://processor:8000/processor      
        ProxyPass / http://homarr:7575/
        ProxyPassReverse / http://homarr:7575/


</VirtualHost>
