<VirtualHost *:443>
    ServerName observe.yourdomain.com

    SSLEngine on
    SSLCertificateFile /usr/local/apache2/conf/certs/yourcert.pem
    SSLCertificateKeyFile /usr/local/apache2/conf/certs/yourkey.pem

    ProxyPass / http://yourhost:5080/
    ProxyPassReverse / http://yourhost:5080/

    ProxyPreserveHost On
</VirtualHost>