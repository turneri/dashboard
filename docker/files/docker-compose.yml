services:
  db:
    container_name: db
    image: postgres:15-alpine
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - db-data:/var/lib/postgresql/data

  cache:
    container_name: cache
    image: redis:alpine
    ports:
      - 6379:6379
    env_file:
      - .env
    environment:
      - REDIS_PASSWORD
    command: >
      sh -c "redis-server --requirepass \"$REDIS_PASSWORD\""


  apache:
   container_name: apache
   image: httpd:2.4-alpine
   ports:
    - 80:80
    - 443:443
   volumes:
    - /opt/apache/conf/:/usr/local/apache2/conf/
    - /opt/apache/conf/sites-available/:/usr/local/apache2/conf/extra/
    - /opt/apache/certs:/usr/local/apache2/conf/certs
    - /opt/apache/html:/usr/local/apache2/htdocs

  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Optional, only if you want docker integration
      - ./homarr/appdata:/appdata
    env_file:
    - .env
    environment:
      - REDIS_PASSWORD
      - REDIS_URL

  dash:
    image: mauricenino/dashdot:latest
    container_name: dash
    restart: unless-stopped
    privileged: true
    ports:
      - '8081:3001'
    volumes:
      - /:/mnt/host:ro
    environment:
      DASHDOT_ENABLE_CPU_TEMPS: 'true'

  openobserve:
      image: public.ecr.aws/zinclabs/openobserve:latest
      restart: unless-stopped
      env_file:
      - .env
      environment:
        - ZO_ROOT_USER_EMAIL
        - ZO_ROOT_USER_PASSWORD
      ports:
        - "5080:5080"
      volumes:
        - /opt/openobserve:/data


volumes:
  db-data:

