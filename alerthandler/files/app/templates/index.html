<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Comment</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #f5f5f5;
            padding: 40px;
        }

        h1 {
            color: #61dafb;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .form-container {
            background-color: #2e2e3e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-size: 1em;
            resize: vertical;
            background-color: #1a1a2f;
            color: #f5f5f5;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #21a1c4;
        }

        .response {
            margin-top: 15px;
            font-size: 1em;
            color: #61dafb;
        }
    </style>
</head>
<body>

<h1>Send a Comment</h1>

<div class="form-container">
    <label for="comment">Your Comment:</label>
    <textarea id="comment" placeholder="Write your comment here..."></textarea>
    <button onclick="sendComment()">Send</button>
    <div id="response" class="response"></div>
</div>

<script>
    async function sendComment() {
        const comment = document.getElementById("comment").value;
        const responseDiv = document.getElementById("response");

        const res = await fetch('/sender/publish', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ comment })
        });

        const data = await res.json();
        if (res.ok) {
            responseDiv.innerText = "Comment sent!";
        } else {
            responseDiv.innerText = "Failed: " + data.error;
        }
    }
</script>

</body>
</html>
